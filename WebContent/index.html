<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>
</head>
<body>
	<script type="text/javascript" src="index.js"></script>
	
	<canvas id = "canvas1"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(0, 0)"></canvas>
    <canvas id = "canvas2"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(0, 1)"></canvas>
    <canvas id = "canvas3"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(0, 2)"></canvas><br/>
    <canvas id = "canvas4"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(1, 0)"></canvas>
    <canvas id = "canvas5"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(1, 1)"></canvas>
	<canvas id = "canvas6"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(1, 2)"></canvas><br/>
	<canvas id = "canvas7"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(2, 0)"></canvas>
	<canvas id = "canvas8"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(2, 1)"></canvas>
	<canvas id = "canvas9"  width="50" height="50" style="border:1px solid black" onclick="canvasClicked(2, 2)"></canvas>

</body>
</html>
